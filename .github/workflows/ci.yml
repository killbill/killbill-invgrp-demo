name: ci

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  ci:
    uses: killbill/gh-actions-shared/.github/workflows/ci.yml@main
    
  integration_test:
    uses: killbill/gh-actions-shared/.github/workflows/integration_test.yml@update-ci-for-integration-tests-ts-80
    with:
      plugin_name: 'invgrp'
      integration_tests_goal: 'test:plugins:invgrp'
      integration_tests_ref: 'refs/heads/master'  
      test-goal: 'test verify'  